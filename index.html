<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script>
    let inAbout = true; 

    document.addEventListener("DOMContentLoaded", loadAboutIn()); 

    function loadExpIn() {
        if(inAbout) {
            gsap.to("#Layer_4", {opacity: 0, y: 50, duration: 1}); 
            gsap.to("#Layer_3", {opacity: 0, y: 50, duration: 1, delay: 0.2}); 
            gsap.to("#Layer_2", {opacity: 0, y: 50, duration: 1, delay: 0.4}); 
            gsap.to("#Layer_1", {opacity: 0, y: 50, duration: 1, delay: 0.6}); 

            setTimeout(() => {
                document.querySelector("#experience").style.display = "block"; 
                gsap.to("#experience", {opacity: 1});
                gsap.from("#L_1", {opacity: 0, y: -50, duration: 1.5});
                gsap.from("#L_2", {opacity: 0, y: -50, duration: 1.5, delay: 0.2}); 
                gsap.from("#L_3", {opacity: 0, y: -50, duration: 1.5, delay: 0.4}); 
                gsap.from("#L_4", {opacity: 0, y: -50, duration: 1.5, delay: 0.6});  
                document.addEventListener("mousemove", moveWithMouseExp);
            }, 1500); 
            inAbout = false; 
        }
        
    }

    function loadAboutFromExp() {
        gsap.to("#experience", {opacity: 0}); 
        setTimeout(() => {document.querySelector("#experience").style.display = "none";}, 1000); 
        gsap.to("#Layer_4", {opacity: 1, y: 0, duration: 1}); 
        gsap.to("#Layer_3", {opacity: 1, y: 0, duration: 1, delay: 0.2}); 
        gsap.to("#Layer_2", {opacity: 1, y: 0, duration: 1, delay: 0.4}); 
        gsap.to("#Layer_1", {opacity: 1, y: 0, duration: 1, delay: 0.6}); 
        inAbout = true; 
    }

    function moveWithMouseExp(e) {
        let x = e.clientX * 0.03; 
        let y = e.clientY * 0.03; 
        if(x > 50) {
            x = 50; 
        }

        if(y > 50) {
            y = 50; 
        }

        document.querySelector("#L_4").style.transform = "translateX(" + (x/1.5) + "px) translateY(" + (y/1.5) + "px)"; 
        document.querySelector('#L_3').style.transform = "translateX(" + (x/2) + "px) translateY(" + (y/2) + "px)";
        document.querySelector("#L_2").style.transform = "translateX(" + (x/3) + "px) translateY(" + (y/3) + "px)"; 
        document.querySelector('#L_1').style.transform = "translateX(" + (x/4) + "px) translateY(" + (y/4) + "px)";
    }

    function loadAboutIn() {
        gsap.from("#Layer_4", {opacity: 0, y: -50, duration: 1.5}); 
        gsap.from("#Layer_3", {opacity: 0, y: -50, duration: 1.5, delay: 0.2}); 
        gsap.from("#Layer_2", {opacity: 0, y: -50, duration: 1.5, delay: 0.4}); 
        gsap.from("#Layer_1", {opacity: 0, y: -50, duration: 1.5, delay: 0.6}); 
        document.addEventListener("mousemove", moveWithMouse); 
    }

    

    function moveWithMouse(e) { 
        let x = e.clientX * 0.03; 
        let y = e.clientY * 0.03; 
        if(x > 50) {
            x = 50; 
        }

        if(y > 50) {
            y = 50; 
        }

        document.querySelector("#Layer_1").style.transform = "translateX(" + (x/1.5) + "px) translateY(" + (y/1.5) + "px)"; 
        document.querySelector('#Layer_2').style.transform = "translateX(" + (x/2) + "px) translateY(" + (y/2) + "px)";
        document.querySelector("#Layer_3").style.transform = "translateX(" + (x/3) + "px) translateY(" + (y/3) + "px)"; 
        document.querySelector('#Layer_4').style.transform = "translateX(" + (x/4) + "px) translateY(" + (y/4) + "px)";
        
    }
</script>
